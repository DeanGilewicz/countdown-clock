<!DOCTYPE html>
<html class="no-js" lang="en" />
	
	<head>
		<meta charset="utf-8" />
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Clock</title>
		<meta name="description" content="A custom countdown clock using JavaScript, HTML, and CSS" />
		<link rel="stylesheet" type="text/css" href="/css/main.min.css" />
	</head>

	<body>

		<!-- Default Example -->

		<div class="container-countdown-clock">

			<div id="location-one" class="container-digit">
				<!-- js generated -->
			</div>
			
			<div class="container-divider">
				<!-- js generated -->
			</div>
			
			<div id="location-two" class="container-digit">
				<!-- js generated -->
			</div>
			
			<div class="container-divider">
				<!-- js generated -->
			</div>
			
			<div class="container-divider colon">
				<!-- js generated -->
			</div>
			
			<div class="container-divider">
				<!-- js generated -->
			</div>
			
			<div id="location-three" class="container-digit">
				<!-- js generated -->
			</div>
			
			<div class="container-divider">
				<!-- js generated -->
			</div>
			
			<div id="location-four" class="container-digit">
				<!-- js generated -->
			</div>

		</div>

		<div class="controls">
			<!-- js generated -->
		</div>

		<div id="countdown-clock-error-msg" class="error-msg"></div>


		<script type="text/javascript" src="/js/main.min.js"></script>

	</body>

</html>
